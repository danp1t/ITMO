<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
<h1>Test Page</h1>
<button onclick="testBackend()">Test Backend</button>
<div id="result"></div>

<script>
    async function testBackend() {
        try {
            const response = await fetch('http://localhost:8080/lab1-1.0-SNAPSHOT/api/test');
            const data = await response.json();
            document.getElementById('result').innerHTML =
                `Backend works! Items: ${JSON.stringify(data)}`;
        } catch (error) {
            document.getElementById('result').innerHTML =
                `Error: ${error.message}`;
        }
    }
</script>
</body>
</html>
